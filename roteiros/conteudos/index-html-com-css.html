<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tag de inclusão de css -->
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <title>Insta.mus</title>
  </head>
  <body>
    <header>
      <h1>Insta.mus</h1>
    </header>
    <div>
      <!-- Formulário e instruções -->
      <div>
        <div>
          <!-- Formulário -->
          <h2>Adicionar novo Album</h2>
          <form>
            <input
              type="text"
              name="artista"
              placeholder="digite o nome do Artista"
            />
            <input
              type="text"
              name="album"
              placeholder="digite o titulo do Album"
            />
            <input
              type="text"
              name="capa"
              placeholder="digite a url da Capa do Album"
            />
            <button>Enviar</button>
          </form>
        </div>
        <div>
          <!-- Instruções de uso -->
          <ul>
            <li>1) adicionar Nome do Artista</li>
            <li>2) adicionar Titulo do Album</li>
            <li>2) adicionar a Url da Capa do Album</li>
            <li>3) enviar o/</li>
          </ul>
        </div>
      </div>
    </div>
    <div>
      <!-- Lista de Albuns/Artistas -->
      <ul>
        <li>
          <div>
            <!-- Um cartão com imagem + Titulo -->
            <img src="./assets/img/led.png" />
            <span>Led Zeppelin</span>
          </div>
        </li>
        <li>
          <div>
            <!-- Um cartão com imagem + Titulo -->
            <img src="./assets/img/pink.png" />
            <span>Pink Floyd</span>
          </div>
        </li>
        <li>
          <div>
            <!-- Um cartão com imagem + Titulo -->
            <img src="./assets/img/secos.png" />
            <span>Secos e Molhados</span>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
